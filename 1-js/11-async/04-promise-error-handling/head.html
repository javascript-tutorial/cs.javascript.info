<script>
class HttpError extends Error {
  constructor(odpověď) {
    super(`${odpověď.status} for ${odpověď.url}`);
    this.name = 'HttpError';
    this.odpověď = odpověď;
  }
}

function loadJson(url) {
  return fetch(url)
    .then(odpověď => {
      if (odpověď.status == 200) {
        return odpověď.json();
      } else {
        throw new HttpError(odpověď);
      }
    })
}
</script>
